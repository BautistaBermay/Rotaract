<!DOCTYPE html>
<html lang="es">
<head>
    <title>Sumate - Rotaract Club Bahía Blanca</title>
</head>
<body>
    <header>
        </header>

    <main>
        <section class="container fade-in">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-link active" onclick="openTab(event, 'login')">Iniciar Sesión</button>
                    <button class="tab-link" onclick="openTab(event, 'register')">Quiero Ser Socio</button>
                </div>

                <div id="login" class="tab-content" style="display: block;">
                    <h2>Acceso a Socios</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Contraseña</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <p id="login-error" class="error-message"></p>
                        <button type="submit" class="btn btn-primary full-width">Ingresar</button>
                    </form>
                </div>

                <div id="register" class="tab-content">
                    <h2>Formulario de Postulación</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-name">Nombre y Apellido</label>
                            <input type="text" id="register-name" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Crear Contraseña</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Confirmar Contraseña</label>
                            <input type="password" id="register-confirm-password" required>
                        </div>
                        <p id="register-error" class="error-message"></p>
                        <button type="submit" class="btn btn-primary full-width">Enviar Postulación</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
